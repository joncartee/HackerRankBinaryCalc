<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/binaryCalculator.css" />
    </head>
    <body>
        <div id='res'></div>
        <div id='btns'>
            <button id='btn0' class='buttonClass' onclick="Zero()">0</button>
            <button id='btn1' class='buttonClass' onclick="One()">1</button>
            <button id='btnClr' class='buttonClass' onclick="ClearRes()">C</button>
            <button id='btnEql' class='buttonClass' onclick="Equals()">=</button>
            <button id='btnSum' class='buttonClass' onclick="Add()">+</button>
            <button id='btnSub' class='buttonClass' onclick="Subtract()">-</button>
            <button id='btnMul' class='buttonClass' onclick="Multiply()">*</button>
            <button id='btnDiv' class='buttonClass' onclick="Divide()">/</button>
        </div>   
    <script src="js/binaryCalculator.js" type="text/javascript"></script>   
    </body>
</html>
